<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Romantic cursive fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Allura&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background: linear-gradient(to bottom, #ffb6c1, #ffc0cb, #fff0f5);
    min-height:100vh;
    font-family: 'Allura', cursive;
    overflow-x:hidden;
    text-align:center;
}

/* ---------- PASSWORD SCREEN ---------- */
#lockScreen{
    position:fixed;
    inset:0;
    background: linear-gradient(to bottom, #ff758c, #ff7eb3);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    z-index:9999;
    color:white;
}

#lockScreen h1{
    font-family:'Pacifico', cursive;
    font-size:2.5rem;
    margin-bottom:15px;
}

#lockScreen input{
    padding:12px;
    border-radius:25px;
    border:none;
    text-align:center;
    font-size:1.2rem;
}

#lockScreen button{
    margin-top:15px;
    padding:10px 25px;
    border-radius:25px;
    border:none;
    background:white;
    color:#ff4f81;
    font-size:1rem;
}

/* ---------- MAIN SITE ---------- */
#site{
    display:none;
    padding:30px 15px;
}

.title{
    font-family:'Pacifico', cursive;
    font-size:3rem;
    color:#ff2f68;
}

/* Countdown */
#countdown{
    margin:25px auto;
    font-size:1.5rem;
    background:rgba(255,255,255,0.6);
    padding:15px;
    border-radius:20px;
    width:fit-content;
}

/* Gallery */
.gallery-title{
    font-family:'Pacifico', cursive;
    font-size:2.5rem;
    margin:30px 0 15px;
    color:#ff2f68;
}

.gallery{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:15px;
    max-width:400px;
    margin:0 auto;
}

.polaroid{
    background:white;
    padding:10px 10px 30px;
    border-radius:8px;
    box-shadow:0 8px 15px rgba(0,0,0,0.2);
    transform:rotate(var(--r));
}

.polaroid img{
    width:100%;
    border-radius:5px;
}

/* Hearts */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:20px;
    color:#ff2f68;
    animation:float 6s linear infinite;
    opacity:0.7;
}

@keyframes float{
    0%{transform:translateY(0);}
    100%{transform:translateY(-110vh); opacity:0;}
}

/* Hidden Love Button */
#loveButton{
    position:fixed;
    bottom:15px;
    right:15px;
    font-size:22px;
    cursor:pointer;
    opacity:0.6;
    z-index:50;
}

/* Love Letter Overlay */
#letterOverlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.6);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:100;
    padding:15px;
}

#letterBox{
    background:#fffafc;
    padding:15px;
    border-radius:15px;
    max-width:90%;
    max-height:90%;
}

#letterBox img{
    max-width:100%;
    max-height:70vh;
    border-radius:10px;
}

.letter-caption{
    margin-top:10px;
    font-family:'Pacifico', cursive;
    color:#ff2f68;
    font-size:1.2rem;
}
</style>
</head>

<body>

<!-- LOCK SCREEN -->
<div id="lockScreen">
    <h1>üíñ Private Love Space üíñ</h1>
    <p>Enter our password</p>
    <input type="password" id="passwordInput" placeholder="****">
    <button onclick="checkPassword()">Unlock ‚ù§Ô∏è</button>
</div>

<!-- MAIN SITE -->
<div id="site">
    <h1 class="title">Happy Valentine‚Äôs Day My Love üíï</h1>

    <div id="countdown"></div>

    <h2 class="gallery-title">Us üíë</h2>

    <div class="gallery">
        <div class="polaroid" style="--r:-4deg"><img src="img1.jpg"></div>
        <div class="polaroid" style="--r:3deg"><img src="img2.jpg"></div>
        <div class="polaroid" style="--r:5deg"><img src="img3.jpg"></div>
        <div class="polaroid" style="--r:-6deg"><img src="img4.jpg"></div>
        <div class="polaroid" style="--r:4deg"><img src="img5.jpg"></div>
        <div class="polaroid" style="--r:-3deg"><img src="img6.jpg"></div>
        <div class="polaroid" style="--r:6deg"><img src="img7.jpg"></div>
        <div class="polaroid" style="--r:-5deg"><img src="img8.jpg"></div>
    </div>
</div>

<!-- Love Button -->
<div id="loveButton" onclick="openLetter()">üíå</div>

<!-- Love Letter -->
<div id="letterOverlay" onclick="closeLetter()">
    <div id="letterBox" onclick="event.stopPropagation()">
        <img src="letter.jpg">
        <p class="letter-caption">For you, always ‚ù§Ô∏è</p>
    </div>
</div>

<script>
function checkPassword(){
    if(document.getElementById("passwordInput").value === "0410"){
        document.getElementById("lockScreen").style.display="none";
        document.getElementById("site").style.display="block";
    } else {
        alert("Wrong password üíî");
    }
}

const startDate = new Date("October 4, 2025 00:00:00").getTime();

function updateCountdown(){
    const now = new Date().getTime();
    const diff = now - startDate;

    if(diff < 0){
        document.getElementById("countdown").innerHTML =
        "Our love story starts on October 4, 2025 ‚ù§Ô∏è";
        return;
    }

    const d = Math.floor(diff / (1000*60*60*24));
    const h = Math.floor((diff / (1000*60*60)) % 24);
    const m = Math.floor((diff / (1000*60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").innerHTML =
    `Together for <b>${d}</b> days, <b>${h}</b> hours, <b>${m}</b> minutes, <b>${s}</b> seconds üíû`;
}

setInterval(updateCountdown,1000);
updateCountdown();

function openLetter(){
    document.getElementById("letterOverlay").style.display="flex";
}
function closeLetter(){
    document.getElementById("letterOverlay").style.display="none";
}

function createHeart(){
    const heart = document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,300);
</script>

</body>
</html>
